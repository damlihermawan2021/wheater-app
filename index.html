<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Open API wheater</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="time">15:30</h1>
            <img id="status" src="./icons/sun.png" width="60px" height="60px">
            <div class="weather">
                <p class="cloud">Weather : Clouds </p>
                <p class="description">description : scattered clouds</p>
                <p class="temp">temp : 305 , feels_like : 312</p>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
